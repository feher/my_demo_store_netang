<!-- We're using Tailwind CSS for styling (the stuff inside the class attribute). -->
<header class="border-b shadow-md p-3 w-full">
    <div class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto">
        <img src="/images/logo.png" alt="app logo" class="max-h-16">
        <nav class="flex gap-3 my-2 uppercase text-xl">
            <a>Home</a>
            <a>Shop</a>
            <a>Contact</a>
        </nav>
        <div class="flex gap-3 align-middle">
            <!-- We're using Angular Material for UI controls (the matXxx and mat-xxx stuff). -->
            <a matBadge="5" matBadgeSize="large" class="mt-2 mr-2 custom-badge">
                <mat-icon>shopping_cart</mat-icon>
            </a>
            <button mat-stroked-button>Login</button>
            <button mat-stroked-button>Register</button>
        </div>
    </div>
</header>
